<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContextVault - Intelligent Knowledge Management</title>
    <meta name="description" content="AI-powered conversational data management with semantic search capabilities" />
    
    <!-- Protocol redirect script - must be first -->
    <script>
      // Redirect HTTPS to HTTP to avoid mixed content errors with backend
      if (location.protocol === 'https:' && location.hostname === 'localhost') {
        location.replace('http:' + location.href.substring(location.protocol.length));
      }
    </script>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="http://localhost:8000" />
    
    <!-- Fallback styles for loading -->
    <style>
      /* Critical CSS for loading state */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background-color: #f9fafb;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading animation */
      .loading-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #1d4ed8 100%);
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-spinner {
        width: 64px;
        height: 64px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 24px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-title {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 8px;
      }
      
      .loading-subtitle {
        font-size: 18px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <!-- Root element for React -->
    <div id="root">
      <!-- Fallback loading screen -->
      <div class="loading-container">
        <div class="loading-content">
          <div class="loading-spinner"></div>
          <h1 class="loading-title">ContextVault</h1>
          <p class="loading-subtitle">Loading your intelligent knowledge vault...</p>
        </div>
      </div>
    </div>
    
    <!-- Error handling script -->
    <script>
      // Global error handler
      window.addEventListener('error', function(event) {
        console.error('Global error:', event.error);
        
        // Show error message if React fails to load
        setTimeout(function() {
          const root = document.getElementById('root');
          if (root && root.innerHTML.includes('loading-container')) {
            root.innerHTML = `
              <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #f9fafb; padding: 20px;">
                <div style="text-align: center; max-width: 500px;">
                  <h1 style="color: #dc2626; margin-bottom: 16px; font-family: Arial, sans-serif; font-size: 24px;">Failed to Load Application</h1>
                  <p style="color: #6b7280; margin-bottom: 16px; font-family: Arial, sans-serif;">
                    There was an error loading ContextVault. Please check the browser console for details.
                  </p>
                  <button onclick="window.location.reload()" style="background: #3b82f6; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-family: Arial, sans-serif; font-size: 16px;">
                    Reload Page
                  </button>
                  <details style="margin-top: 16px; text-align: left;">
                    <summary style="cursor: pointer; color: #6b7280; font-size: 14px;">Technical Details</summary>
                    <pre style="margin-top: 8px; background: #f3f4f6; padding: 12px; border-radius: 4px; font-size: 12px; overflow: auto;">${event.error ? event.error.stack : 'Unknown error'}</pre>
                  </details>
                </div>
              </div>
            `;
          }
        }, 5000); // Wait 5 seconds before showing error
      });
      
      // Check if backend is reachable
      fetch('http://localhost:8000/v1/health')
        .then(response => {
          if (response.ok) {
            console.log('‚úÖ Backend is reachable');
          } else {
            console.warn('‚ö†Ô∏è Backend responded with status:', response.status);
          }
        })
        .catch(error => {
          console.warn('‚ö†Ô∏è Backend connection test failed:', error.message);
          console.log('üí° Make sure the backend is running: cd backend && npm run dev');
        });
    </script>
    
    <!-- React app script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
